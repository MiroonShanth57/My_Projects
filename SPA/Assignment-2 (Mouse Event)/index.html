<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Assignment 2</title>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>

    <h2>Mouse Event......</h2>

<!--    <h3>Hello There !</h3>-->

<!--    <button id="btn1">Run</button>-->
    <script src="assets/JQuery/jquery-3.6.0.min.js"></script>
    <script>

        $("h2").css("position","relative");

        $(window).on("mousemove",function (move){
           console.log(move.pageX,move.pageY);
            $("h2").css("left",move.pageX);
            $("h2").css("top",move.pageY);
        });




        let heading3=$('h2').text();
        var Position=0;

        function Animate(){
            let out =heading3.substr(0,Position);

            $("h2").text(out);
            Position++;

            if(Position==heading3.length){
                Position=0;
            }
        }




          setInterval(Animate, 300);



    </script>
</body>
</html>
